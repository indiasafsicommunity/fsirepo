- name: Example playbook to ensure Identified legacy services are disabled
  hosts: all
  tasks:
    - name: Disable the services
      service:
        name: "{{ item }}"
        enabled: no
      with_items:
      - httpd
      ignore_errors: yes

    - name: Disable sockets
      shell: systemctl disable "{{ item }}"
      with_items:
      - telnet.socket
      - tftp.socket
      - dhcpd.socket
      ignore_errors: yes
